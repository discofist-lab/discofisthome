<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disco Fist</title>

  <!-- Open Graph metadata -->
  <meta property="og:title" content="Disco Fist" />
  <meta property="og:description" content="DISCO FIST COLLECTIVE 2022©." />
  <meta property="og:image" content="https://ihatedjs.de/discofist_web/homepagelogo.jpeg" />
  <meta property="og:url" content="https://ihatedjs.de/" />
  <meta property="og:type" content="website" />

  <!-- Twitter card support -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Disco Fist" />
  <meta name="twitter:description" content="DISCO FIST COLLECTIVE 2022©." />
  <meta name="twitter:image" content="https://ihatedjs.de/discofist_web/homepagelogo.jpeg" />

  <!-- Favicon -->
  <link rel="icon" href="homepagelogo.jpeg" type="image/jpeg" />

  <style>
    :root {
      --bg-text-size: 3rem; /* <<< adjust this value to change background text size */
    }

    body {
      margin: 0;
      background: #ffffff; /* white background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Background scrolling text */
    .background-text {
      position: absolute;
      top: 50%;
      left: 100%;
      font-size: var(--bg-text-size); /* uses the adjustable variable */
      font-family: "Courier New", monospace;
      color: rgba(50,50,50,0.1); /* subtle grey for contrast on white */
      white-space: nowrap;
      transform: translateY(-50%);
      animation: scrollText 20s linear infinite;
      pointer-events: none;
    }

    @keyframes scrollText {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* Image container with fade-in */
    .image-container {
      position: relative;
      width: 400px;
      max-width: 90vw;
      opacity: 0;
      animation: fadeIn 5.3s ease-out forwards;
      z-index: 1;
      border-top: 2px solid #fff;
      border-bottom: 2px solid #fff;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .link-zone {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
    }

    .top-link {
      top: 0;
    }

    .bottom-link {
      bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Scrolling background text -->
  <div class="background-text">DISCOFISTCOLLECTIVE IHATEDJS.DE DISCOFISTCOLLECTIVE IHATEDJS.DE</div>

  <!-- Central image with split links -->
  <div class="image-container">
    <a href="https://www.soundcloud.com/disco-fist" target="_blank" class="link-zone top-link"></a>
    <a href="https://www.instagram.com/disco.fist/" target="_blank" class="link-zone bottom-link"></a>
    <img src="aqua.jpeg" alt="Disco Fist Logo" />
  </div>
</body>
</html>
