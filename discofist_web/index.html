<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disco Fist</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Background scrolling text */
    .background-text {
      position: absolute;
      top: 50%;
      left: 100%;
      font-size: 5rem;
      color: rgba(200,200,200,0.1); /* light grey, very subtle */
      white-space: nowrap;
      transform: translateY(-50%);
      animation: scrollText 20s linear infinite;
      pointer-events: none; /* so it doesnâ€™t block clicks */
    }

    @keyframes scrollText {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* Image container with fade-in */
    .image-container {
      position: relative;
      width: 400px;
      max-width: 90vw;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      z-index: 1; /* keep image above background text */
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    .link-zone {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
    }

    .top-link {
      top: 0;
    }

    .bottom-link {
      bottom: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Scrolling background text -->
  <div class="background-text">DiscoFist DiscoFist DiscoFist DiscoFist DiscoFist</div>

  <!-- Central image with split links -->
  <div class="image-container">
    <a href="https://www.soundcloud.com/disco-fist" target="_blank" class="link-zone top-link"></a>
    <a href="https://www.instagram.com/disco.fist/" target="_blank" class="link-zone bottom-link"></a>
    <img src="homepagelogo.jpeg" alt="Disco Fist Logo" />
  </div>
</body>
</html>
