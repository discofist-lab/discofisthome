<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disco Fist</title>

  <!-- Open Graph metadata -->
  <meta property="og:title" content="Disco Fist" />
  <meta property="og:description" content="DISCO FIST COLLECTIVE 2022©." />
  <meta property="og:image" content="https://ihatedjs.de/discofist_web/homepagelogo.jpeg" />
  <meta property="og:url" content="https://ihatedjs.de/" />
  <meta property="og:type" content="website" />

  <!-- Twitter card support -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Disco Fist" />
  <meta name="twitter:description" content="DISCO FIST COLLECTIVE 2022©." />
  <meta name="twitter:image" content="https://ihatedjs.de/discofist_web/homepagelogo.jpeg" />

  <!-- Favicon -->
  <link rel="icon" href="discofistweb/faviconn.png" type="image/png" />

  <style>
    :root {
      --bg-text-size: 3rem;
      --bg-color: #ffffff;
      --text-fade: rgba(50,50,50,0.1);
    }

    body {
      margin: 0;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: url('discofistweb/faviconn.png'), auto;
      transition: background 0.5s ease;
    }

    /* Background scrolling text */
    .background-text {
      position: absolute;
      top: 50%;
      left: 100%;
      font-size: var(--bg-text-size);
      font-family: "Courier New", monospace;
      color: var(--text-fade);
      white-space: nowrap;
      transform: translateY(-50%);
      animation: scrollText 20s linear infinite;
      pointer-events: none;
      transition: color 0.5s ease;
    }

    @keyframes scrollText {
      from { left: 100%; }
      to { left: -100%; }
    }

    /* Desktop image layout */
    .image-container {
      position: relative;
      width: 400px;
      max-width: 90vw;
      opacity: 0;
      animation: fadeIn 5.3s ease-out forwards;
      z-index: 1;
      overflow: hidden;
    }

    .image-container img {
      width: 100%;
      display: block;
    }

    /* Mobile fullscreen override */
    @media screen and (max-width: 600px) {
      :root {
        --bg-text-size: 1.8rem;
      }

      .image-container {
        width: 100vw;
        height: 100vh;
        max-width: none;
        max-height: none;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }

    /* Link zones */
    .link-zone {
      position: absolute;
      left: 0;
      width: 100%;
    }

    .top-link {
      top: 0;
      height: 33.33%;
    }

    .middle-link {
      top: 33.33%;
      height: 33.33%;
    }

    .bottom-link {
      bottom: 0;
      height: 33.33%;
    }

    /* Tap animation */
    .middle-link:active {
      animation: tapPulse 0.4s ease-out;
    }

    @keyframes tapPulse {
      0% { background: rgba(255,255,255,0); }
      50% { background: rgba(255,255,255,0.25); }
      100% { background: rgba(255,255,255,0); }
    }

    /* Fade-in */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Dark mode toggle */
    .dark-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #000;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }

    body.dark {
      --bg-color: #000;
      --text-fade: rgba(255,255,255,0.1);
    }

    body.dark .dark-toggle {
      background: #fff;
    }
  </style>
</head>

<body>
  <!-- Dark mode toggle -->
  <div class="dark-toggle" onclick="toggleDark()"></div>

  <!-- Scrolling background text -->
  <div class="background-text">
    DISCOFISTCOLLECTIVE IHATEDJS.DE DISCOFISTCOLLECTIVE IHATEDJS.DE DISCOFISTCOLLECTIVE IHATEDJS.DE
  </div>

  <!-- Central image with split links -->
  <div class="image-container">
    <a href="https://www.soundcloud.com/disco-fist" target="_blank" class="link-zone top-link"></a>
    <a href="pagetwo.html" class="link-zone middle-link"></a>
    <a href="https://www.instagram.com/disco.fist/" target="_blank" class="link-zone bottom-link"></a>
    <img src="aquatext.jpeg" alt="Disco Fist Logo" />
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
